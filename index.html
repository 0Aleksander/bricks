<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Brick Breaker</title>
  <link rel="icon" type="image/x-icon" href="fave.jpg">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrixCanvas"></canvas>

  <!-- UI Elements -->
  <div class="ui-container">
    <h1 id="title">THE BINARY BRICKS</h1>
    <div class="status-bar">
      <span id="score">Score: 0</span>
      <span id="timer">Time: 0s</span>
    </div>
  </div>

  <!-- Brick Breaker Game -->
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <!-- Play Button -->
  <button id="playButton">Play Game</button>

  <!-- Scripts -->
  <script src="script.js"></script> <!-- Matrix -->
  <script src="game.js"></script>   <!-- Game -->
</body>
</html>
